        <div class="upage vertical-col left" id="mainpage">
            <div class="tarea widget uib_w_7 d-margins txt_1" data-uib="media/text" data-ver="0" name="uib_w_7">
                <div class="widget-container left-receptacle"></div>
                <div class="widget-container right-receptacle"></div>
                <div class="text-container">
                    <p>Criptografia Militar</p>
                </div>
            </div>
            <div class="table-thing widget uib_w_1 d-margins" data-uib="twitter%20bootstrap/input" data-ver="1">
                <label class="narrow-control" for="txtA"></label>
                <input class="wide-control form-control default" type="text" placeholder="Frase" id="txtA" onkeydown="press(event)">
            </div>
            <div class="table-thing widget uib_w_2 d-margins" data-uib="twitter%20bootstrap/text_area" data-ver="1">
                <label class="narrow-control"></label>
                <textarea rows="4" class="wide-control form-control" wrap="soft" placeholder="Tradução" id="txtB"></textarea>
            </div>
            <button class="btn widget uib_w_6 d-margins default-graphic-text btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="copiar">Copiar Tradução</button>
            <button class="btn widget uib_w_6 d-margins default-graphic-text btn-default" data-uib="twitter%20bootstrap/button" data-ver="1" id="limpar">Limpar</button>

        </div>

        <script>
            //Chama a Função através do ID ao ser clicada
            document.getElementById("limpar").onclick = Limpar;

        function Limpar() {
            document.getElementById("txtB").value = "";
            document.getElementById("txtA").value = "";
        }
            
        function press(event) {
          var word = event.keyCode;
          var txtb = [];
          if (word == 65) {
            txtb.push("ALPHA");
          }
          if (word == 66) {
            txtb.push("BRAVO");
          }
          if (word == 67) {
            txtb.push("CHARLIE");
          }
          if (word == 68) {
            txtb.push("DELTA");
          }
          if (word == 69) {
            txtb.push("ECHO");
          }
          if (word == 70) {
            txtb.push("FOXTROT");
          }
          if (word == 71) {
            txtb.push("GOLF");
          }
          if (word == 72) {
            txtb.push("HOTEL");
          }
          if (word == 73) {
            txtb.push("INDIA");
          }
          if (word == 74) {
            txtb.push("JULIET");
          }
          if (word == 75) {
            txtb.push("KILO");
          }
          if (word == 76) {
            txtb.push("LIMA");
          }
          if (word == 77) {
            txtb.push("MIKE");
          }
          if (word == 78) {
            txtb.push("NOVEMBER");
          }
          if (word == 79) {
            txtb.push("OSCAR");
          }
          if (word == 80) {
            txtb.push("PAPA");
          }
          if (word == 81) {
            txtb.push("QUEBEC");
          }
          if (word == 82) {
            txtb.push("ROMEO");
          }
          if (word == 83) {
            txtb.push("SIERRA");
          }
          if (word == 84) {
            txtb.push("TANGO");
          }
          if (word == 85) {
            txtb.push("UNIFORM");
          }
          if (word == 86) {
            txtb.push("VICTOR");
          }
          if (word == 87) {
            txtb.push("WHISKEY");
          }
          if (word == 88) {
            txtb.push("X-RAY");
          }
          if (word == 89) {
            txtb.push("YANKEE");
          }
          if (word == 90) {
            txtb.push("ZULU");
          }
            
          document.getElementById("txtB").value += txtb + ' ';
        }
            
		//Este bloco realiza a copia do texto para o Ctrl C(Clipboard)	
        var copyTextareaBtn = document.querySelector('#copiar');

		  copyTextareaBtn.addEventListener('click', function(event) {
		  var copyTextarea = document.querySelector('#txtB');
		  copyTextarea.select();

        try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
			console.log('Copying text command was ' + msg);
		} catch (err) {
			console.log('Oops, unable to copy');
			}
		});
        </script>
